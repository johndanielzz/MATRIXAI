<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ComplianceFlow AI â€” MatrixMarket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Loading the Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base font application */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Spinner for loading state */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        /* Custom message box styling (used instead of alert/confirm) */
        .message-box {
            transition: opacity 0.3s ease-in-out;
            z-index: 1000;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen p-6 flex items-start justify-center">

    <!-- Custom Message Box for Alerts -->
    <div id="messageBox"
        class="message-box fixed top-4 right-4 p-4 rounded-lg shadow-xl text-white opacity-0 pointer-events-none bg-emerald-600">
        Message Text
    </div>
    <!-- End Message Box -->

    <!-- Main Application Container -->
    <div class="w-full max-w-4xl bg-white rounded-xl shadow p-6 md:p-10">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold">ComplianceFlow AI <span
                    class="text-sm font-light text-gray-400 block">MatrixMarket</span></h1>
            <p class="text-gray-600 mt-2">Generate preliminary compliance documents and risk analysis for contractors.
            </p>
            <!-- Display User ID for debugging and multi-user context -->
            <p id="userIdDisplay" class="text-xs text-gray-500 mt-1"></p>
        </header>

        <!-- Input Form -->
        <form id="projectForm" class="space-y-4 bg-gray-100 p-4 rounded-lg">
            <div>
                <label for="projectName" class="block text-sm font-medium text-gray-700">Project Title</label>
                <input id="projectName" type="text" value="Office Tower Renovation Phase I"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500" required />
            </div>
            <div>
                <label for="projectScope" class="block text-sm font-medium text-gray-700">Detailed Project Scope</label>
                <textarea id="projectScope" rows="6"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500"
                    required>Interior demolition of two floors (5 and 6) in a commercial building in downtown Chicago. Includes hazardous material abatement (old lead piping), requiring OSHA and local environmental permits. Estimated duration: 90 days. Client is a major healthcare provider.</textarea>
            </div>
            <div class="flex gap-4 items-center">
                <!-- Generate Button -->
                <button id="generateButton" type="submit"
                    class="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-3 rounded-xl flex items-center shadow-md transition duration-150 ease-in-out">
                    <span id="buttonText">Analyze & Generate Document</span>
                    <div id="spinner" class="spinner ml-3 hidden"></div>
                </button>
                <!-- Save Button (uses Firestore) -->
                <button id="saveReportButton" type="button"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl shadow-md transition duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled>Save Report</button>
            </div>
        </form>

        <!-- Output Section -->
        <div id="outputSection" class="mt-8 hidden">
            <h2 class="text-2xl font-semibold text-gray-800 border-b pb-2 mb-4">Generated Compliance Analysis</h2>
            <div id="generatedDoc" class="mt-3 p-6 bg-gray-50 border border-gray-200 rounded-lg shadow-inner"></div>
        </div>
    </div>

    <script type="module">
        // --- MANDATORY FIREBASE & ENVIRONMENT SETUP ---
        // Importing necessary Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};

        // Initialize Firebase services
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        setLogLevel('Debug'); // Enable Firestore logging

        let userId = null; // User ID (UID or random for anon)

        /**
         * Custom function to display messages instead of forbidden alert().
         * @param {string} message 
         * @param {string} type 
         */
        function showMessage(message, type = 'success') {
            const box = document.getElementById('messageBox');
            box.textContent = message;

            box.classList.remove('bg-emerald-600', 'bg-red-600');
            if (type === 'success') {
                box.classList.add('bg-emerald-600');
            } else {
                box.classList.add('bg-red-600');
            }

            box.classList.remove('opacity-0', 'pointer-events-none');
            setTimeout(() => {
                box.classList.add('opacity-0', 'pointer-events-none');
            }, 3000);
        }

        // Authentication logic
        async function initAuth() {
            try {
                // Use custom token if provided, otherwise sign in anonymously
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase Auth failed during sign-in:", error);
            }

            // Listener to get the final user state (UID)
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                } else {
                    // Fallback using crypto.randomUUID for unauthenticated persistence
                    userId = crypto.randomUUID();
                }
                // Update UI with the user's ID
                document.getElementById('userIdDisplay').textContent = `User ID: ${userId}`;
            });
        }
        initAuth();
        // --- END MANDATORY FIREBASE & ENVIRONMENT SETUP ---

        // --- GEMINI CONFIGURATION ---
        const apiKey = ""; // MANDATORY: Leave as empty string for canvas to inject key
        const GEMINI_MODEL = 'gemini-2.5-flash-preview-09-2025';
        const GEMINI_ENDPOINT = `https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent?key=${apiKey}`;

        // UI References
        const form = document.getElementById('projectForm');
        const spinner = document.getElementById('spinner');
        const buttonText = document.getElementById('buttonText');
        const outputSection = document.getElementById('outputSection');
        const generatedDoc = document.getElementById('generatedDoc');
        const saveReportButton = document.getElementById('saveReportButton');

        let currentReport = null;

        function setLoading(on) {
            const generateButton = document.getElementById('generateButton');
            spinner.classList.toggle('hidden', !on);
            generateButton.disabled = on;
            if (on) buttonText.textContent = 'Analyzing...';
            else buttonText.textContent = 'Analyze & Generate Document';
        }

        /**
         * Calls the Gemini API with exponential backoff and correct payload.
         */
        async function callGemini(prompt, maxRetries = 3) {
            let attempt = 0;
            while (attempt < maxRetries) {
                try {
                    const payload = {
                        contents: [{ parts: [{ text: prompt }] }],
                        systemInstruction: {
                            parts: [{ text: "You are an expert compliance and risk analyst. Your goal is to generate preliminary, professional, and well-structured compliance reports based on project scope, focusing on regulatory risks, required permits, and safety mitigations. Respond only with the requested report content in Markdown." }]
                        },
                        generationConfig: { 
                            maxOutputTokens: 2048
                        }
                    };

                    const res = await fetch(GEMINI_ENDPOINT, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const data = await res.json();

                    if (!res.ok) {
                        const errorMsg = data.error?.message || 'Unknown API Error';
                        if (res.status === 429) {
                            throw new Error('Rate limit exceeded. Retrying...');
                        } else if (data?.candidates?.[0]?.finishReason === 'SAFETY') {
                            throw new Error('Content blocked by safety filters.');
                        }
                        throw new Error(`API Status ${res.status}: ${errorMsg}`);
                    }

                    const candidate = data.candidates?.[0];
                    if (candidate && candidate.content?.parts?.[0]?.text) {
                        return candidate.content.parts[0].text;
                    }
                    throw new Error('Invalid response structure or no content generated.');

                } catch (err) {
                    console.warn('Gemini call failed (attempt', attempt + 1, '):', err.message);
                    attempt++;
                    if (attempt >= maxRetries) throw new Error(`Failed to call Gemini after ${maxRetries} retries: ${err.message}`);
                    await new Promise(r => setTimeout(r, 1000 * Math.pow(2, attempt - 1))); // Exponential backoff
                }
            }
        }


        function buildPrompt(title, scope) {
            // Template for the compliance report generation prompt
            return `Generate a structured compliance report for the project titled "${title}". 
**INSTRUCTIONS:**
1. Generate a Short Executive Summary (2-3 sentences).
2. Provide a Regulatory Risk Score (1-10, where 10 is highest risk) and a brief justification.
3. List Required Permits and Likely Issuing Authorities (e.g., Chicago DOB, EPA, OSHA).
4. List Hazards and Mitigation Steps (list at least 5 key items).
5. List Key Timelines and Dependencies.

Present the entire report using clear Markdown headings and bullet points.

Project Title: ${title}
Project Scope: ${scope}`;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading(true);
            outputSection.classList.add('hidden');
            generatedDoc.innerHTML = '';
            saveReportButton.disabled = true;

            const title = document.getElementById('projectName').value.trim();
            const scope = document.getElementById('projectScope').value.trim();

            try {
                const prompt = buildPrompt(title, scope);
                const text = await callGemini(prompt);

                // Store the report data
                currentReport = {
                    projectName: title,
                    projectScope: scope,
                    aiText: text,
                    // Simple heuristic to extract score
                    riskScore: (() => {
                        const m = text.match(/Regulatory Risk Score[:\s]*([0-9]+)/i);
                        return m ? parseInt(m[1], 10) : null;
                    })(),
                    timestamp: new Date()
                };

                // Display the raw Markdown text nicely using a preformatted block
                generatedDoc.innerHTML = `<pre class="whitespace-pre-wrap text-sm text-gray-800">${escapeHtml(text)}</pre>`;
                outputSection.classList.remove('hidden');
                saveReportButton.disabled = false;
                showMessage('Report generated successfully!', 'success');
            } catch (err) {
                showMessage('Failed to generate report: ' + err.message, 'error');
                console.error(err);
            } finally {
                setLoading(false);
            }
        });

        // Utility to escape HTML entities for display in <pre> tag
        function escapeHtml(s) {
            return String(s).replace(/[&<>"']/g, (m) => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m]));
        }

        saveReportButton.addEventListener('click', async () => {
            if (!userId || !currentReport) return showMessage('User not authenticated or no report to save.', 'error');

            try {
                // Firestore collection path for private user data: /artifacts/{appId}/users/{userId}/reports
                const reportsPath = `/artifacts/${appId}/users/${userId}/reports`;
                const reportsRef = collection(db, reportsPath);

                await addDoc(reportsRef, {
                    projectName: currentReport.projectName,
                    projectScope: currentReport.projectScope,
                    aiText: currentReport.aiText,
                    riskScore: currentReport.riskScore,
                    timestamp: serverTimestamp()
                });

                showMessage('Report saved successfully to Firestore!', 'success');
                saveReportButton.disabled = true; // Prevent double saving
            } catch (err) {
                console.error('Save failed', err);
                showMessage('Failed to save report: ' + err.message, 'error');
            }
        });
    </script>
</body>

</html>
