<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dashboard â€” MatrixMarket</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen bg-slate-50 p-6">
    <div class="max-w-5xl mx-auto">
        <div class="flex justify-between items-center bg-white p-4 rounded shadow">
            <div>
                <h1 id="userName" class="text-xl font-bold">Dashboard</h1>
                <p id="userEmail" class="text-sm text-gray-500"></p>
            </div>
            <div class="flex gap-3">
                <a href="compliance.html" class="px-4 py-2 rounded bg-emerald-600 text-white">Open Generator</a>
                <a href="subscription.html" class="px-4 py-2 rounded border">Subscription</a>
                <button id="logoutBtn" class="px-4 py-2 rounded bg-slate-200">Logout</button>
            </div>
        </div>

        <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-white p-4 rounded shadow">
                <h3 class="text-sm text-gray-500">Balance</h3>
                <p id="balance" class="text-2xl font-bold">GMD 0.00</p>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h3 class="text-sm text-gray-500">Subscription</h3>
                <p id="sub" class="text-xl font-bold">Free</p>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h3 class="text-sm text-gray-500">Saved Reports</h3>
                <p id="reportCount" class="text-xl font-bold">0</p>
            </div>
        </div>

        <div class="mt-6">
            <h2 class="font-semibold">My Reports</h2>
            <div id="reportsContainer" class="mt-3 space-y-3"></div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './firebase-init.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
        import { doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

        const userNameEl = document.getElementById('userName');
        const userEmailEl = document.getElementById('userEmail');
        const balanceEl = document.getElementById('balance');
        const subEl = document.getElementById('sub');
        const reportCountEl = document.getElementById('reportCount');
        const reportsContainer = document.getElementById('reportsContainer');

        onAuthStateChanged(auth, async (user) => {
            if (!user) return location.href = 'login.html';
            const uid = user.uid;
            userEmailEl.textContent = user.email;
            const uDoc = await getDoc(doc(db, 'users', uid));
            if (uDoc.exists()) {
                const data = uDoc.data();
                userNameEl.textContent = data.name || 'Dashboard';
                balanceEl.textContent = `GMD ${(data.balance || 0).toFixed(2)}`;
                subEl.textContent = data.subscription || 'free';
            }
            const reportsSnap = await getDocs(collection(db, 'users', uid, 'reports'));
            const reports = [];
            reportsSnap.forEach(d => reports.push({ id: d.id, ...d.data() }));
            reportCountEl.textContent = reports.length;
            reportsContainer.innerHTML = reports.length ? reports.map(r => `<div class="p-3 bg-white rounded shadow"><strong>${r.projectName || 'Untitled'}</strong><div class="text-xs text-gray-500">${new Date((r.timestamp?.seconds || 0) * 1000).toLocaleString()}</div></div>`).join('') : '<p class="text-gray-500">No reports yet.</p>';
        });

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await signOut(auth);
            location.href = 'login.html';
        });
    </script>
</body>

</html>
