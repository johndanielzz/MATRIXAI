<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Reset Password — MatrixMarket</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen bg-slate-50 flex items-center justify-center p-6">
    <div class="max-w-md w-full bg-white rounded-xl shadow p-6">
        <h2 class="text-2xl font-bold mb-3">Reset password</h2>
        <p class="text-sm text-gray-600 mb-3">Enter your account email — we will send a reset link.</p>
        <form id="fpForm" class="space-y-3">
            <input id="email" type="email" placeholder="Email" required class="w-full p-3 border rounded" />
            <button class="w-full bg-emerald-600 text-white py-3 rounded" type="submit">Send reset link</button>
        </form>
    </div>

    <script type="module">
        import { auth } from './firebase-init.js';
        import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

        document.getElementById('fpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                await sendPasswordResetEmail(auth, document.getElementById('email').value.trim());
                alert('Reset link sent — check your inbox.');
                location.href = 'login.html';
            } catch (err) {
                alert('Error: ' + err.message);
            }
        });
    </script>
</body>

</html>
